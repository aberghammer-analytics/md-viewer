<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/iosevka@5/index.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-left">
        <span class="filename" id="filename">No file loaded</span>
        <span class="dirty-indicator" id="dirty-indicator" hidden>‚óè</span>
      </div>
      <div class="header-right">
        <button id="toggle-mode" class="header-btn" title="Toggle Edit/Preview (Cmd+E)">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <!-- Pencil icon (edit) - default -->
            <path d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
        <button id="toggle-theme" class="header-btn" title="Toggle Theme">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <!-- Moon icon (dark mode) - default -->
            <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </header>
    <main class="content">
      <article class="markdown-body" id="preview">
        <p class="empty-state">No file loaded. Open a markdown file to get started.</p>
      </article>
      <textarea class="editor" id="editor" hidden spellcheck="false"></textarea>
    </main>
    <!-- Unsaved changes modal -->
    <div id="unsaved-modal" class="modal" hidden>
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <h3 class="modal-title">Unsaved Changes</h3>
        <p class="modal-message">Do you want to save your changes before closing?</p>
        <div class="modal-buttons">
          <button id="modal-cancel" class="modal-btn">Cancel</button>
          <button id="modal-dont-save" class="modal-btn modal-btn-secondary">Don't Save</button>
          <button id="modal-save-as" class="modal-btn modal-btn-primary">Save As</button>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
